{% extends "base.html" %}

{% block header %}
<nav>
    <div class="nav-wrapper">
        <div class="row">
            <div class="col s12">
                <a href="#!" class="brand-logo">Nutz</a>
            </div>
        </div>
    </div>
</nav>
{% endblock header %}

{% block main %}
<body>

    <main>
      <center>
       
        <div class="section"></div>
  
        <h5 class="indigo-text">Ingrese su Usuario</h5>
        {% for message in messages  %}
          <p class="red-text">{{message}}</p>
        {% endfor %}
        
        <div class="container">
          <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
            
            <form class="col s12" method="post">
              {% csrf_token %}
              <div class='row'>
                <div class='col s12'>
                </div>
              </div>
              <form method="POST">
                <div class='row'>
                  <div class='input-field col s12'>
                    <input class='validate' type='email' name='email' id='email' />
                    <label for='email'>Ingrese su correo</label>
                  </div>
                </div>
    
                <div class='row'>
                  <div class='input-field col s12'>
                    <input class='validate' type='password' name='password' id='password' />
                    <label for='password'>Ingrese su Contrase√±a</label>
                  </div>
                </div>
                <center>
                  <div class='row'>
                    <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Ingresar</button>
                  </div>
                  <div class='row'>
                    <a href="{% url 'registro-usuario' %}">Registrar Usuario</a>
                  </div>
                </center>
              </form>
              <br />
              
            </form>
          </div>
        </div>
      </center>
  
      <div class="section"></div>
      <div class="section"></div>
    </main>



{% endblock main %}
